{% extends "base.html" %}

{% block title %}
<title>Openlib – {{ title }}</title>
{% endblock %}

{% block content %}

<div class="container py-4">
  <div class="row mb-4">
    <div class="col">
      <h1>Авторы</h1>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 g-4">
    {% for author in authors %}
    <div class="col">
      <div class="card h-100 shadow-sm">
        <img src="{{ author['photo'] }}" class="card-img-top" alt="{{ author['name'] }}" style="height: 300px; object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title">{{ author['name'] }}</h5>
          <p class="card-text">{{ author['biography'] }}</p>
          <p class="card-text text-muted mb-1">{{ author['gender'] }}</p>
          <span class="badge bg-secondary mb-2">{{ author['genres'] }}</span>
          <a href="{{ url_for('author_view', id=author['id']) }}" class="btn btn-primary w-100">Узнать!</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
